<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos con Decuento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/tabla.css">
</head>
<body>

    <!-- <div class="bg-welcome text-center"></div> -->
    <h1 class="text-center"> ✔ Ofertas con descuentos ✔ </h1>
   
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col" >#</th>
            <th scope="col" ><h2> Producto</h2> </th>
            <th scope="col" ><h2 >Descripción</h2> </th>
            <th scope="col"> <h2>Descuento</h2> </th>
            <th scope="col"> <h2>Acciones </h2></th>
          </tr>
        </thead>
        <tbody>
            <div>
                <tr>
                    <th scope="row">1 </th>
                    <td>Pantalón niño</td>
                    <td>Pantalon corto con gomas</td>
                    <td>15% de descuento</td>
                    <td><button type="button" class="btn btn-white"> Ver Detalles</button></td>
                    
                  </tr>

            </div>
         
          <div>
            <tr>
                <th scope="row">2</th>
                <td>Falda de mujer</td>
                <td>Falda pantalon con bolsillos</td>
                <td>30% de descuento</td>
                <td><button type="button" class="btn btn-dark"> Ver Detalles</button></td>
              </tr>
          </div>

          <div>
            <tr>
                <th scope="row">3</th>
                <td>Forro polar hombre</td>
                <td>Resistente a bajas temperaturas</td>
                <td>45% de descuento</td>
                <td><button type="button" class="btn btn-dark">Ver Detalles</button></td>
              </tr>
          </div>
         
          
          
        </tbody>
      </table>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
