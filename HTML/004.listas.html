<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordendas y desordenadas</title>
</head>
<body>
    
<h2>Lista ordenada</h2>

<!-- ol es para especificar que es una lista ordenada -->
<!-- li para especificar los elementos de la lista -->

<ol>
    <li> HTML </li>
    <li> CSS </li>
    <li> Hava Script </li>
</ol>

<!-- Poniendo type="A", aparece la lista como A, B, C, -->
<ol type="A">
    <li> HTML </li>
    <li> CSS </li>
    <li> Hava Script </li>
   
</ol>

<!-- ul es para especificar que es una lista no ordenada -->
<!-- li para especificar los elementos de la lista -->

<h2>Lista Desordenada</h2>

<ul>
    <li> HTML </li>
    <li> CSS </li>
    <li> Hava Script </li>
</ul>

</body>
</html>
