<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>

<h1>Información Personal</h1>
<form>
    <div>
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
    </div>
    <div>
        <label for="apellido"> Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
    </div>

    <div>
        <label for="direccion"> Dirección:</label>
        <input type="direccion" name="direccion" id="direccion" placeholder="Tu dirección">

    </div>

    <div>
        <label for="telefono"> Teléfono:</label>
        <input type="telefono" name="telefono" id="telefono" placeholder="+34254123584">
    </div>

    <div>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="usuario@gmail.com">
    </div>

    <h2> Ubicación </h2>
    <select>
        <option value="1"> España </option>
        <option value="2"> Francia </option>
        <option value="3"> Italia </option>
    </select>

    <div>
        <label for="ciudad"> Ciudad: </label>
        <input type="ciudad" name="ciudad" id="ciudad" placeholder="Madrid">
    </div>

    <h2>Preferencias</h2>
    <label>Preferencias de color:</label>
    <div>
        <input type="radio" id="azul" value="azul">
        <label for="azul"> Azul</label>

        <input type="radio" id="rosa" value="rosa">
        <label for="rosa"> Rosa</label>
    </div>

    <div>
        <input type="radio" id="amarillo" value="amarillo">
        <label for="amarillo">amarillo</label>
    </div>

    <div>
        <label for="hobbies"> Hobbies:</label>
        <select id="hobbies" name="hobbies" multiple>
            <option value="deportes"> Deportes</option>
            <option value="lectura"> Lectura</option>
            <option value="viajar">Viajar</option>
            <option value="deportes"> Deportes </option>
            <option value="Lectura"> Lectura </option>
            <option value="viajar"> Viajar </option>

        </select>
    </div>

    <div>

        <h2> Contraseña </h2>
        <label for="password"> Contraseña</label>
        <input type="password" name="password" id="password" required>

    </div>

    <div>
        <label for="ConfirmPassword"> Confirmar Contraseña</label>
        <input type="ConfirmPassword" name="ConfirmPassword" id="ConfirmPassword" required>
    </div>

    <div>
        <button type="submit"> Enviar</button>
    </div>







</form>
    
</body>
</html>
