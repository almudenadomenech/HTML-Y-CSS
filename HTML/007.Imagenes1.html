<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Imágenes en local</title>
</head>
<body>
   
    <h2>Ejemplo de Imágenes</h2>

    <!-- img no tiene etiqueta de cierre, alt es para ponerle un nombre a la imagen
    en caso de que no podamos acceder a ella -->
    <h3>La Capadocia</h3>

    <!-- Para modificar el alto y el ancho de la imagen ponemos:
    widht para modificar el ancho
    height para modificar el alto -->
    <img src="imagenes/LaCapadocia.jpg" width="300" height="200">

    <h3>La Torre de la Doncella </h3>
    <img src="imagenes/LaTorreDeLaDoncella.jpg" width="300" height="200">

    <h3>Santa Sofia </h3>
    <img src="imagenes/SantaSofia.jpg" width="300" height="200">

    <!-- PARA TRAER IMAGENES DESDE LA RED -->
    <img src="https://placehold.co/600x400" alt="Imagen de prueba Placehold">





</body>
</html>
