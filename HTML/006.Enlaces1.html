<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Enlaces</title>
</head>
<body>
    
<h1>Enlaces de Interés</h1>

<!-- La etiqueta <a> es para crear enlaces
    el atributo href define la URL a que apunta el enlace
    el atributo target="_blank" se utiliza para abrir el enlace en una nueva pestaña -->

<a href="https://app.certidevs.com/" target="_blank"> Enlace a aplicación de Certidevs</a>

<!-- br hace un salto de línea -->

<br>
<br>
<a href="https://htmlreference.io/" target="_blank"> Enlace a la aplicación de guia HTML </a>
<br>
<br>
<a href="https://formacion.fundacionadecco.org/" target="_blank"> Enlace a el Empleario de Adecco</a>

<h2>Enlaces de Interés en una lista no ordenada</h2>
<ul>
    <li>
        <a href="https://app.certidevs.com/" target="_blank"> Enlace a aplicación de Certidevs</a>
    </li>
    <br>
    <li>
        <a href="https://htmlreference.io/" target="_blank"> Enlace a la aplicación de guia HTML </a> 
    </li>
    <br>
    <li>
        <a href="https://formacion.fundacionadecco.org/" target="_blank"> Enlace a el Empleario de Adecco</a>
    </li>
</ul>


</body>
</html>
