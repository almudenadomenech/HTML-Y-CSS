<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos parrafos y encabezados</title>
</head>
<body>
     <!-- utilizar etiquetas h1 - h6     -->
<!-- dentro de cada etiqueta escribir un párrafo -->
<h1>
    <p>Esto es un parrafo con encabezado h1</p>
</h1>
<h2>Es es un encabezado h2</h2>
<p>Esto es un párrafo</p>
<h3>Esto es un encabezado h3</h3>
<p>Esto es un párrafo</p>
<h4>Esto es un encabezado h4</h4>
<p>Esto es un párrafo</p>
<h5>Esto es un encabezado h5</h5>
<p>Esto es un párrafo</p>
<h6>Esto es un encabezado h6</h6>
<p>Esto es un párrafo</p>

</body>
</html>
