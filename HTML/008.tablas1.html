<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 1</title>
</head>
<body>
    <!-- table es para crear una tabla -->
    <h1> Tabla de Usuarios</h1>

    <table>
        <!-- <tr> table row: fila de encabezado -->
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
        </tr>
        <!-- SEGUNDA FILA -->
        <tr>
            <!-- td es para las celdas de datos, pero tienen que ir
            en el orden que especifiquÃ© en las columnas -->
            <td> 1 </td>
            <td> Usuario1 </td>
            <td> usuario1@gmail.com</td>
        </tr>
        <!-- TERCERA FILA -->
        <tr>
            <td> 2 </td>
            <td> Usuario2 </td>
            <td> usuario2@gmail.com</td>
        </tr>
        <!-- CUARTA FILA -->

        <tr>
            <td> 3 </td>
            <td> Usuario3 </td>
            <td> usuario3@gmail.com</td>
        </tr>
    </table>
</body>
</html>
