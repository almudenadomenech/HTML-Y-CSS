<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Informacion Personal</title>
</head>
<body>
    
<h1> Información Personal </h1>

<form>
    <div>
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
    </div>

    <div>
        <label for="apellido"> Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="tu apellido" required>
    </div>

    <div>
        <label for="telefono"> Teléfono: </label>
        <input type="text" name="telefono" id="telefono" placeholder="+3445487546545" required>
    </div>

    <div>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="usuario@gmail.com" required>
    </div>

    <div>
        <label for="fecha"> Fecha de nacimiento: </label>
        <input type="date" name="fecha" id="fecha" required>
    </div>

    <h2> Ubicación </h2>

    <label for="pais"> País</label>
    <select>
        <option value="1"> España </option>
        <option value="2"> Italia </option>
        <option value="3"> Francia </option>
        <option value="4"> Portugal </option>
        <option value="5"> Alemania </option>
    </select>

    <div>
        <label for="ciudad"> Ciudad</label>
        <input type="text" name="ciudad" id="ciudad" placeholder="Tu ciudad">
    </div>

    <h2> Preferencias </h2>

    <label>Preferencias de color:</label>

    <div>
        <input type="radio" id="rojo" name="rojo" value="rojo">
        <label for="rojo"> Rojo </label>
        <input type="radio" id="amarillo" name="amarillo" value="amarillo">
        <label for="amarillo"> Amarillo</label>
    </div>

    <div>
        <input type="radio" id="azul" name="azul" value="azul">
        <label for="azul"> Azul</label> 
        <input type="radio" id="rosa" name="rosa" value="rosa">
        <label for="rosa"> Rosa </label>
    </div>

    <div>
        <input type="radio" id="verde" name="verde" value="verde">
        <label for="verde"> Verde </label>
        <input type="radio" id="naranje" name="naranja" value="naranja">
        <label for="naranja"> Naranja</label>
    </div>

    <div>
        <label for="hobbies"> Hobbies: </label>
        <select id="hobbies" name="hobbies" multiple>
            <option value="deportes"> Deportes </option>
            <option value="Lectura"> Lectura </option>
            <option value="viajar"> Viajar </option>
            <option value="escuchar musica"> Escuchar música</option>

        </select>
    </div>

    <div>
        <h2> Contraseña </h2>

        <label for="password"> Contraseña </label>
        <input type="password" name="password" id="password" required>
    </div>

    <div>
        <label for="ConfirmPassword"> Confirmar Contraseña </label>
        <input type="password" name="ConfirmPassword" id="ConfirmPassword" required>
    </div>

    <div>
        <button type="submit"> Enviar </button>
    </div>



</form>



</body>
</html>
